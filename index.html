    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --accent: #0ac8b9;
            --card-bg: #1e1e1e;
            --blue-team: #2980b9;
            --red-team: #c0392b;
        }

        body {

            background: var(--bg-color);

        }

        h1 {

        }

        .sub-title {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        /* Input Area & Player List Styles */
        .input-wrapper {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        input,
        select {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #2b2b2b;
            color: white;
            flex: 1;
            min-width: 100px;
            font-size: 0.95rem;
        }

        .label {
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 5px;
            display: block;
            font-weight: bold;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #2b2b2b;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 0 15px;
            cursor: pointer;
        }

        .checkbox-wrapper input {
            min-width: auto;
            flex: 0;
            margin-right: 8px;
            width: 18px;
            height: 18px;
        }

        button {
            padding: 12px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-add {
            background: var(--accent);
            color: #000;
            width: 100%;
            font-size: 1rem;
        }

        .btn-calc {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: white;
            width: 100%;
            font-size: 1.2rem;
            margin-top: 20px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
        }

        .player-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .player-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #555;
            cursor: pointer;
            transition: background-color 0.1s;
        }

        .player-card:hover {
            background-color: #282828;
            border-left-color: var(--accent);
        }

        .player-name {
            font-weight: bold;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .brain-icon {

            color: #f1c40f;

        }

        .badges {

            margin-top: 5px;
        }

        .badge {

            font-weight: bold;

        .badge.tier {

        .badge.cond-best {

        .badge.cond-tired {

        /* Result Area Styles */

            gap: 20px;
            margin-top: 30px;
        }

        @media (min-width: 700px) {

        .team {

            background: var(--card-bg);
            border-radius: 12px;

            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);

        .team-header {

        }

        .team.blue .team-header {

        }

        .team.red .team-header {

        }

        .team h3 {

        .team-stats {

        }

        .role-row {

        .role-icon {

        }

        .lane-top {

        .lane-jug {
            color: #2ecc71;
        }

        .lane-mid {
            color: #9b59b6;
        }

        .lane-adc {
            color: #e74c3c;
        }

        .lane-sup {
            color: #f1c40f;
        }

        /* Preference Badges */
        .pref-badge {
            font-size: 0.7rem;
            font-weight: bold;
            padding: 2px 5px;
            border-radius: 3px;
            margin-left: 5px;
        }

        .pref-badge.main {

        }

        /* ì£¼ í¬ì§€ì…˜ ë°°ì • */

        }

        /* ë¶€ í¬ì§€ì…˜ ë°°ì • */

        /* ëœë¤ ë˜ëŠ” ì˜¤í† í•„ ë°°ì • */

        /* Modal CSS (v5.0ê³¼ ë™ì¼) */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: var(--card-bg);

        .close-btn {

        .modal-content h2 {

        .modal-buttons {

        .btn-modal-save {

        }

        .btn-modal-cancel {

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

    <script>
        let players = [];
        let editingIndex = -1;

        const LANES = ['TOP', 'JUG', 'MID', 'ADC', 'SUP'];
        const LANE_NAMES = { 'TOP': 'íƒ‘', 'JUG': 'ì •ê¸€', 'MID': 'ë¯¸ë“œ', 'ADC': 'ì›ë”œ', 'SUP': 'ì„œí¿', 'ALL': 'ëœë¤' };
        const COND_OPTIONS = [
            { val: "1.2", name: "ğŸ”¥ ë¹¡ê²œ/ìºë¦¬ëª¨ë“œ (120%)" }, { val: "1.0", name: "ğŸ™‚ ë³´í†µ" },
            { val: "0.8", name: "ğŸ¥± í”¼ê³¤í•¨/ë³µê·€ (80%)" }, { val: "0.6", name: "ğŸº ì¦ê²œ/ìŒì£¼ (60%)" }
        ];
        const TIER_OPTIONS = [
            { val: "100", name: "ì•„ì´ì–¸" }, { val: "300", name: "ë¸Œë¡ ì¦ˆ" }, { val: "500", name: "ì‹¤ë²„" },
            { val: "700", name: "ê³¨ë“œ" }, { val: "900", name: "í”Œë˜í‹°ë„˜" }, { val: "1100", name: "ì—ë©”ë„ë“œ" },
            { val: "1300", name: "ë‹¤ì´ì•„" }, { val: "1500", name: "ë§ˆìŠ¤í„°+" }
        ];
        const COND_ICONS = { '1.2': 'ğŸ”¥', '1.0': '', '0.8': 'ğŸ¥±', '0.6': 'ğŸº' };


        window.onload = function () { loadData(); initializeModalSelects(); };

    
        function initializeModalSelects() {
            const createOptions = (selectId, options, isTier = false) => {
                const selectEl = document.getElementById(selectId);
                selectEl.innerHTML = '';

                if (!isTier && selectId.includes('Pos')) {
                    selectEl.innerHTML += `<option value="ALL">${LANE_NAMES['ALL']}</option>`;
                }

                options.forEach(opt => {
                    selectEl.innerHTML += `<option value="${opt.val}">${opt.name}</option>`;
                });
            };
            createOptions('mTier', TIER_OPTIONS, true);
            createOptions('mCondition', COND_OPTIONS);
            const posOptions = LANES.map(lane => ({ val: lane, name: LANE_NAMES[lane] }));
            createOptions('mMainPos', posOptions);
            createOptions('mSubPos', posOptions);
        }

        function calculateFinalScore(tierScore, condVal, isOrder) {
            // [FIX] NaN ë°©ì§€ ì•ˆì „ ì¥ì¹˜
            const t = isNaN(Number(tierScore)) ? 0 : Number(tierScore);
            const c = isNaN(Number(condVal)) ? 1.0 : Number(condVal);
            const o = isOrder ? 50 : 0;
            return Math.round((t * c) + o);
        }

        // ìƒˆ ì°¸ê°€ì ì¶”ê°€
        function addPlayer() {
            const name = document.getElementById('pName').value.trim();
            if (!name) return alert("ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”.");
            if (players.length >= 10) return alert("ìµœëŒ€ 10ëª…ì…ë‹ˆë‹¤.");

            const tierVal = document.getElementById('pTier').value;
            const condVal = document.getElementById('pCondition').value;
            const isOrder = document.getElementById('pOrder').checked;

            // [FIX] ìˆ«ì ë³€í™˜ ë° ìœ íš¨ì„± ê²€ì‚¬
            const tierScore = parseInt(tierVal, 10);
            const condition = parseFloat(condVal);

            if (isNaN(tierScore) || isNaN(condition)) {
                return alert("í‹°ì–´ ë˜ëŠ” ì»¨ë””ì…˜ ì •ë³´ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.");
            }

            // í‹°ì–´ ì´ë¦„ ì°¾ê¸°
            const tierSelect = document.getElementById('pTier');
            const tierName = tierSelect.selectedOptions[0].text;

            players.push({
                id: Date.now(),
                name,
                rawTier: tierScore,
                tierName: tierName,
                condition: condition,
                isOrder,
                mainPos: document.getElementById('pMainPos').value,
                subPos: document.getElementById('pSubPos').value,
                finalScore: calculateFinalScore(tierScore, condition, isOrder)
            });

            document.getElementById('pName').value = '';
            document.getElementById('pName').focus();
            saveAndRender();
        }

        // ëª¨ë‹¬ ì—´ê¸°
        function openModal(index) {
            editingIndex = index;
            const p = players[index];

            document.getElementById('mName').value = p.name;
            document.getElementById('mTier').value = p.rawTier;
            document.getElementById('mCondition').value = p.condition;
            document.getElementById('mMainPos').value = p.mainPos;
            document.getElementById('mSubPos').value = p.subPos;
            document.getElementById('mOrder').checked = p.isOrder;

            document.getElementById('editModal').style.display = 'block';
        }

        // ëª¨ë‹¬ ë‹«ê¸°
        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
            editingIndex = -1;
        }

        // ëª¨ë‹¬ì—ì„œ ìˆ˜ì •ëœ ì •ë³´ ì €ì¥
        function savePlayer() {
            if (editingIndex === -1) return;

            const tierSelect = document.getElementById('mTier');
            const updatedRawTier = parseInt(tierSelect.value, 10);
            const updatedCondition = parseFloat(document.getElementById('mCondition').value);
            const updatedIsOrder = document.getElementById('mOrder').checked;

            if (isNaN(updatedRawTier) || isNaN(updatedCondition)) {
                return alert("ìˆ˜ì •ëœ ë°ì´í„°ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.");
            }

            players[editingIndex] = {
                ...players[editingIndex],
                name: document.getElementById('mName').value.trim(),
                rawTier: updatedRawTier,
                tierName: tierSelect.selectedOptions[0].text,
                condition: updatedCondition,
                isOrder: updatedIsOrder,
                mainPos: document.getElementById('mMainPos').value,
                subPos: document.getElementById('mSubPos').value,
                finalScore: calculateFinalScore(updatedRawTier, updatedCondition, updatedIsOrder)
            };

            closeModal();
            saveAndRender();
        }

        // ê¸°ë³¸ ìœ í‹¸ë¦¬í‹° ê¸°ëŠ¥
        function renderList() {
            const list = document.getElementById('playerList');
            document.getElementById('playerCount').innerText = `${players.length} / 10 ëª…`;
            list.innerHTML = '';

            players.forEach((p, index) => {
                const condIcon = COND_ICONS[String(p.condition)] || '';
                const condBadgeClass = p.condition > 1.0 ? 'cond-best' : p.condition < 1.0 ? 'cond-tired' : '';
                const condBadge = condBadgeClass ? `<span class="badge ${condBadgeClass}">${condIcon} ${p.condition * 100}%</span>` : '';

                // ì ìˆ˜ ì•ˆì „ í‘œì‹œ
                const displayScore = isNaN(p.finalScore) ? "ì˜¤ë¥˜(0)" : p.finalScore;

                list.innerHTML += `
                <div class="player-card" onclick="openModal(${index})">
                    <div class="player-info">
                        <span class="player-name">
                            ${p.name} 
                            ${p.isOrder ? '<span class="brain-icon" title="ë©”ì¸ì˜¤ë”">ğŸ§ </span>' : ''}
                        </span>
                        <div class="badges">
                            <span class="badge tier">${p.tierName}</span>
                            ${condBadge}
                            <span class="badge pos" style="background:#2980b9">${LANE_NAMES[p.mainPos]}</span>
                            ${p.subPos !== 'ALL' && p.subPos !== p.mainPos ? `<span class="badge pos" style="background:#888;">${LANE_NAMES[p.subPos]}</span>` : ''}
                            <span style="font-size:0.75rem; color:#666; margin-left:auto;">ì „íˆ¬ë ¥ ${displayScore}</span>
                        </div>
                    </div>
                    <span style="color:#e74c3c; cursor:pointer; padding:5px;" onclick="event.stopPropagation(); removePlayer(${index});">Ã—</span>
                </div>`;
            });

        // ë°¸ëŸ°ì‹± ë¡œì§
        function calculateAndAssign() {
            if (players.length < 2) return alert("ìµœì†Œ 2ëª… ì´ìƒ í•„ìš”í•©ë‹ˆë‹¤.");

            // NaN ì•ˆì „ ì •ë ¬
            let sorted = [...players].sort((a, b) => {
                const scoreA = isNaN(a.finalScore) ? 0 : a.finalScore;
                const scoreB = isNaN(b.finalScore) ? 0 : b.finalScore;
                return scoreB - scoreA;
            });

            if (Math.random() > 0.3) sorted.sort((a, b) => (b.finalScore || 0) - (a.finalScore || 0) || Math.random() - 0.5);

            let blueTeam = [], redTeam = [], blueScore = 0, redScore = 0;
            let pool = [...sorted];

            pool.forEach(p => {
                const pScore = isNaN(p.finalScore) ? 0 : p.finalScore;
                if (blueScore <= redScore) {
                    blueTeam.push(p); blueScore += pScore;
                } else {
                    redTeam.push(p); redScore += pScore;
                }
            });

            const blueAssigned = assignLanes(blueTeam);
            const redAssigned = assignLanes(redTeam);

            document.getElementById('resultArea').style.display = 'flex';
            renderResult('blueList', 'blueAvg', blueAssigned, blueScore);
            renderResult('redList', 'redAvg', redAssigned, redScore);

            setTimeout(() => document.getElementById('resultArea').scrollIntoView({ behavior: 'smooth' }), 100);

            document.getElementById('shareSection').style.display = 'flex';
        }

        // ë¼ì¸ ë°°ì • ì•Œê³ ë¦¬ì¦˜
        function assignLanes(team) {
            if (team.length !== 5) return team.map((p, i) => ({ ...p, assignedLane: LANES[i] || 'NONE', isAuto: true, prefType: 'AUTO' }));

            let bestPerm = [], maxScore = -99999;
            const perms = getPermutations(team);

            perms.forEach(perm => {
                let score = 0;
                perm.forEach((p, i) => {
                    const lane = LANES[i];
                    if (p.mainPos === lane) score += 100;
                    else if (p.subPos === lane) score += 80;
                    else if (p.mainPos === 'ALL') score += 90;
                    else if (p.subPos === 'ALL') score += 70;
                    else score -= 10;
                });
                if (score > maxScore) { maxScore = score; bestPerm = perm; }
            });

            return bestPerm.map((p, idx) => {
                const assignedLane = LANES[idx];
                let prefType = 'AUTO';

                if (p.mainPos === assignedLane) prefType = 'MAIN';
                else if (p.subPos === assignedLane) prefType = 'SUB';
                else if (p.mainPos === 'ALL' || p.subPos === 'ALL') prefType = 'RANDOM';

                return { ...p, assignedLane, prefType };
            });
        }

        function getPermutations(arr) {
            if (arr.length <= 1) return [arr];
            let res = [];
            for (let i = 0; i < arr.length; i++) {
                const rest = getPermutations(arr.slice(0, i).concat(arr.slice(i + 1)));
                rest.forEach(r => res.push([arr[i], ...r]));
            }
            return res;
        }
