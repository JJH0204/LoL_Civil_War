    <script>
        let players = [];
        let editingIndex = -1;

        const LANES = ['TOP', 'JUG', 'MID', 'ADC', 'SUP'];
        const LANE_NAMES = { 'TOP': 'íƒ‘', 'JUG': 'ì •ê¸€', 'MID': 'ë¯¸ë“œ', 'ADC': 'ì›ë”œ', 'SUP': 'ì„œí¿', 'ALL': 'ëœë¤' };
        const COND_OPTIONS = [
            { val: "1.2", name: "ğŸ”¥ ë¹¡ê²œ/ìºë¦¬ëª¨ë“œ (120%)" }, { val: "1.0", name: "ğŸ™‚ ë³´í†µ" },
            { val: "0.8", name: "ğŸ¥± í”¼ê³¤í•¨/ë³µê·€ (80%)" }, { val: "0.6", name: "ğŸº ì¦ê²œ/ìŒì£¼ (60%)" }
        ];
        const TIER_OPTIONS = [
            { val: "100", name: "ì•„ì´ì–¸" }, { val: "300", name: "ë¸Œë¡ ì¦ˆ" }, { val: "500", name: "ì‹¤ë²„" },
            { val: "700", name: "ê³¨ë“œ" }, { val: "900", name: "í”Œë˜í‹°ë„˜" }, { val: "1100", name: "ì—ë©”ë„ë“œ" },
            { val: "1300", name: "ë‹¤ì´ì•„" }, { val: "1500", name: "ë§ˆìŠ¤í„°+" }
        ];
        const COND_ICONS = { '1.2': 'ğŸ”¥', '1.0': '', '0.8': 'ğŸ¥±', '0.6': 'ğŸº' };


        window.onload = function () { loadData(); initializeModalSelects(); };

        // ëª¨ë‹¬ ë‚´ Select ë°•ìŠ¤ ì´ˆê¸°í™” (v5.0 ë™ì¼)
        function initializeModalSelects() {
            const createOptions = (selectId, options, isTier = false) => {
                const selectEl = document.getElementById(selectId);
                selectEl.innerHTML = '';

                if (!isTier && selectId.includes('Pos')) {
                    selectEl.innerHTML += `<option value="ALL">${LANE_NAMES['ALL']}</option>`;
                }

                options.forEach(opt => {
                    selectEl.innerHTML += `<option value="${opt.val}">${opt.name}</option>`;
                });
            };
            createOptions('mTier', TIER_OPTIONS, true);
            createOptions('mCondition', COND_OPTIONS);
            const posOptions = LANES.map(lane => ({ val: lane, name: LANE_NAMES[lane] }));
            createOptions('mMainPos', posOptions);
            createOptions('mSubPos', posOptions);
        }

        function calculateFinalScore(tierScore, condVal, isOrder) {
            let finalScore = (tierScore * condVal) + (isOrder ? 50 : 0);
            return Math.round(finalScore);
        }

        // ìƒˆ ì°¸ê°€ì ì¶”ê°€ (v5.0 ë™ì¼)
        function addPlayer() {
            const name = document.getElementById('pName').value.trim();
            if (!name) return alert("ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”.");
            if (players.length >= 10) return alert("ìµœëŒ€ 10ëª…ì…ë‹ˆë‹¤.");

            const tierSelect = document.getElementById('pTier');
            const condVal = parseFloat(document.getElementById('pCondition').value);
            const isOrder = document.getElementById('pOrder').checked;

            players.push({
                id: Date.now(),
                name,
                rawTier: parseInt(tierSelect.value),
                tierName: tierSelect.selectedOptions[0].text,
                condition: condVal,
                isOrder,
                mainPos: document.getElementById('pMainPos').value,
                subPos: document.getElementById('pSubPos').value,
                finalScore: calculateFinalScore(parseInt(tierSelect.value), condVal, isOrder)
            });

            document.getElementById('pName').value = '';
            document.getElementById('pName').focus();
            saveAndRender();
        }

        // ëª¨ë‹¬ ì—´ê¸° (v5.0 ë™ì¼)
        function openModal(index) {
            editingIndex = index;
            const p = players[index];

            document.getElementById('mName').value = p.name;
            document.getElementById('mTier').value = p.rawTier;
            document.getElementById('mCondition').value = p.condition;
            document.getElementById('mMainPos').value = p.mainPos;
            document.getElementById('mSubPos').value = p.subPos;
            document.getElementById('mOrder').checked = p.isOrder;

            document.getElementById('editModal').style.display = 'block';
        }

            document.getElementById('editModal').style.display = 'none';
            editingIndex = -1;
        }

            if (editingIndex === -1) return;

            const tierSelect = document.getElementById('mTier');
            const updatedRawTier = parseInt(tierSelect.value);
            const updatedCondition = parseFloat(document.getElementById('mCondition').value);
            const updatedIsOrder = document.getElementById('mOrder').checked;

            players[editingIndex] = {

                tierName: tierSelect.selectedOptions[0].text,
                condition: updatedCondition,
                isOrder: updatedIsOrder,
                mainPos: document.getElementById('mMainPos').value,
                subPos: document.getElementById('mSubPos').value,
                finalScore: calculateFinalScore(updatedRawTier, updatedCondition, updatedIsOrder)
            };

            closeModal();
            saveAndRender();
        }

        // ê¸°ë³¸ ìœ í‹¸ë¦¬í‹° ê¸°ëŠ¥ (v5.0 ë™ì¼)
        function renderList() {
            const list = document.getElementById('playerList');
            document.getElementById('playerCount').innerText = `${players.length} / 10 ëª…`;
            list.innerHTML = '';

            players.forEach((p, index) => {
                const condIcon = COND_ICONS[String(p.condition)] || '';

                list.innerHTML += `

                            <span style="font-size:0.75rem; color:#666; margin-left:auto;">ì „íˆ¬ë ¥ ${p.finalScore}</span>

                    </div>

        }

        function removePlayer(idx) { players.splice(idx, 1); saveAndRender(); }
        function resetAll() { if (confirm('ëª¨ë“  ì°¸ê°€ì ë°ì´í„°ë¥¼ ì‚­ì œí•˜ê³  ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) { players = []; document.getElementById('resultArea').style.display = 'none'; saveAndRender(); } }

        function saveAndRender() {
            localStorage.setItem('lol_civil_war_v6', JSON.stringify(players));

        // ë°¸ëŸ°ì‹± ë¡œì§ (v4.0 ë™ì¼)
        function calculateAndAssign() {
            if (players.length < 2) return alert("ìµœì†Œ 2ëª… ì´ìƒ í•„ìš”í•©ë‹ˆë‹¤.");

            let sorted = [...players].sort((a, b) => b.finalScore - a.finalScore);
            if (Math.random() > 0.3) sorted.sort((a, b) => b.finalScore - a.finalScore || Math.random() - 0.5);

            let blueTeam = [], redTeam = [], blueScore = 0, redScore = 0;
            let pool = [...sorted];

            pool.forEach(p => {
                if (blueScore <= redScore) {
                    blueTeam.push(p); blueScore += p.finalScore;
                } else {
                    redTeam.push(p); redScore += p.finalScore;
                }
            });

            const blueAssigned = assignLanes(blueTeam);

            document.getElementById('resultArea').style.display = 'flex';
            renderResult('blueList', 'blueAvg', blueAssigned, blueScore);

            setTimeout(() => document.getElementById('resultArea').scrollIntoView({ behavior: 'smooth' }), 100);
        }

        // ë¼ì¸ ë°°ì • ì•Œê³ ë¦¬ì¦˜ + ì„ í˜¸ë„ íŒì • ì¶”ê°€
        function assignLanes(team) {
            if (team.length !== 5) return team.map((p, i) => ({ ...p, assignedLane: LANES[i] || 'NONE', isAuto: true, prefType: 'AUTO' }));

            let bestPerm = [], maxScore = -99999;
            const perms = getPermutations(team);

            perms.forEach(perm => {
                let score = 0;
                perm.forEach((p, i) => {
                    const lane = LANES[i];
                    if (p.mainPos === lane) score += 100;
                    else if (p.subPos === lane) score += 80;
                    else if (p.mainPos === 'ALL') score += 90; // ëœë¤ ìœ ì €ëŠ” ë†’ì€ ì ìˆ˜ë¡œ ë°°ì • ìœ ë„
                    else if (p.subPos === 'ALL') score += 70;
                    else score -= 10;
                });
                if (score > maxScore) { maxScore = score; bestPerm = perm; }
            });

            // ê²°ê³¼ì— ì„ í˜¸ë„ íƒ€ì…(prefType) ì¶”ê°€
            return bestPerm.map((p, idx) => {
                const assignedLane = LANES[idx];
                let prefType = 'AUTO';

                if (p.mainPos === assignedLane) {
                    prefType = 'MAIN';
                } else if (p.subPos === assignedLane) {
                    prefType = 'SUB';
                } else if (p.mainPos === 'ALL' || p.subPos === 'ALL') {
                    prefType = 'RANDOM'; // ëœë¤ ì„ íƒ ìœ ì €ëŠ” ë³„ë„ íƒ€ì…
                }

                return { ...p, assignedLane, prefType };
            });
        }

        function getPermutations(arr) {
            if (arr.length <= 1) return [arr];
            let res = [];
            for (let i = 0; i < arr.length; i++) {
                const rest = getPermutations(arr.slice(0, i).concat(arr.slice(i + 1)));
                rest.forEach(r => res.push([arr[i], ...r]));
            }
            return res;
        }

        function renderResult(listId, scoreId, team, total) {
            const el = document.getElementById(listId);
            document.getElementById(scoreId).innerText = total;
            el.innerHTML = '';

            team.forEach(p => {
                let laneName = LANE_NAMES[p.assignedLane];
                let laneClass = 'lane-' + p.assignedLane.toLowerCase();
                let condIcon = COND_ICONS[String(p.condition)] || '';

                // ë°°ì • ì„ í˜¸ë„ì— ë”°ë¥¸ ë°°ì§€ ìƒì„±
                let prefBadge;
                if (p.prefType === 'MAIN') {
                    prefBadge = '<span class="pref-badge main">[MAIN]</span>';
                } else if (p.prefType === 'SUB') {
                    prefBadge = '<span class="pref-badge sub">[SUB]</span>';
                } else if (p.prefType === 'AUTO') {
                    prefBadge = '<span class="pref-badge auto">[AUTO]</span>';
                } else { // RANDOM
                    prefBadge = '';
                }

                el.innerHTML += `
                <div class="role-row">
                    <div class="role-icon ${laneClass}"><div>${laneName}</div></div>
                    <div style="flex:1;">
                        <span class="p-name">
                            ${p.name} ${condIcon}
                            ${p.isOrder ? 'ğŸ§ ' : ''}
                            ${prefBadge}
                        </span>
                        <div class="p-desc">
                            ${p.tierName} | ${LANE_NAMES[p.mainPos]} ${p.subPos !== 'ALL' ? `/ ${LANE_NAMES[p.subPos]}` : ''}
                            <span class="calc-score">ì „íˆ¬ë ¥: ${p.finalScore}</span>
                        </div>
                    </div>
                </div>
            `;
            });
        }
    </script>
